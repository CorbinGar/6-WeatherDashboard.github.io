<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>




  <body>




    <nav class="navbar navbar-expand-lg navbar-light bg-dark"> 

     
        <h1 style = "color: white;   ">Weather Dashboard</h1>
      
     
    </nav> 

    <div class="row">

        <div class = "col-md-2">


          <div class="input-group mb-3">

            <input type="text" class="form-control"aria-describedby="basic-addon2" id = "textbox">

            <div class="input-group-append">

              <button class="btn btn-outline-secondary" type="button" id = "SearchButton">Search</button>

            </div>
          </div>

        </div>



      
      


   



        <div class = "col-md-9">

          <header class="jumbotron">

          <h1 class="display-3" id="Cityname">City Name</h1>

          <p  id="Date" >Date</p>

          <p  id="Tempature" >Tempature</p>

          <p  id="Humidity" >Humidity</p>

          <p  id="Windspeed" >Windspeed</p>

          <p  id="UV" >UV-index</p>
         
          </header>
          <div class="container" id="forecast">
          <!-- Timeblocks go here -->

          </div>

        </div>
    </div>





        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script type="text/javascript">
       


      
        var targetcity = ""
        var forecast = $("#forecast")

        $("#Date").text(dayjs())


        
        function WeatherLookup(){
          var requestForecastUrl = "https://api.openweathermap.org/data/2.5/forecast?q="+targetcity+"&units=imperial&apikey=5f808735c22517a7d24f100dc14431f3";

          
          fetch(requestForecastUrl)
              .then(function (response) {
                  return response.json();
              })
              .then(function (data) {
                  console.log(data)
                  var numberOfDays = 5
                  var index = 0
                  for (var i = 0; i < numberOfDays; i++) {

                      var forecastCard = $(`
                      <div class="w3-card w3-mobile forecastCard">
                          <p>${moment(data.list[index].dt_txt).format("M/D/YYYY")}</p>
                          <img src="http://openweathermap.org/img/wn/${data.list[index].weather[0].icon}@2x.png" class="iconImage">
                          <p>Temp: ${data.list[index].main.temp} ÂºF</p>
                          <p>Humidity: ${data.list[index].main.humidity}%</p>
                      </div>`)

                      $(forecast).append(forecastCard)
                      index += 8
                  }
              })
            }




            $("#SearchButton").on("click", function() {

            var texttostore = document.getElementById( "textbox" );
            
            targetcity = texttostore.value;


            WeatherLookup()
            });





        </script>
    </body>
</html>
